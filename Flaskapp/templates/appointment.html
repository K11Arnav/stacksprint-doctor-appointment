<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='appointment.css') }}">
</head>
<body>
    <div class="container">
        <h2>Book New Appointment</h2>
        <form action="/appointment" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" min="{{ current_date }}" value="{{ selected_date or current_date }}" required>

            <label for="clinic">Clinic:</label>
            <select name="clinic" required onchange="this.form.submit()">
                <option value="">-- Select Clinic --</option>
                {% for clinic in clinics %}
                    <option value="{{ clinic }}" {% if clinic == selected_clinic %}selected{% endif %}>{{ clinic }}</option>
                {% endfor %}
            </select>

            {% if doctors %}
                <label for="doctor">Doctor:</label>
                <select name="doctor" required>
                    <option value="">-- Select Doctor --</option>
                    {% for doctor in doctors %}
                         <option value="{{ doctor }}">{{ doctor }}</option>
                    {% endfor %}
                </select>
            {% endif %}

            <div class="time-slots">
                {% for hour in range(8, 20) %}
                     {% for minute in [0, 30] %}
                        {% set time_slot = "%02d:%02d"|format(hour, minute) %}
                         <label>
                            <input type="radio" name="time" value="{{ time_slot }}"
                                {% if time_slot in booked_slots %}disabled{% endif %}>
                            <span>{{ time_slot }}</span>
                        </label>
                     {% endfor %}
                {% endfor %}
             <label>
                <input type="radio" name="time" value="20:00" {% if "20:00" in booked_slots %}disabled{% endif %}>
                <span>20:00</span>
             </label>
            </div>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
