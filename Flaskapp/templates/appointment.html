<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            margin-top: 3rem;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        input[type="date"],
        select {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    font-size: 1rem;
                    font-weight: 400;  
                    color: #2c3e50;  
        }   

        label {
            font-weight: 500;
            display: block;
            margin-top: 1rem;
            color: #34495e;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .time-slots {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .time-slots label {
            background-color: #ecf0f1;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            user-select: none;
        }

        .time-slots input[type="radio"] {
            margin-right: 6px;
        }

        .time-slots input[type="radio"]:disabled + span {
            color: #bdc3c7;
            cursor: not-allowed;
        }

        .time-slots input[type="radio"]:disabled + span {
            color: #999;
            background-color: #e0e0e0;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: not-allowed;
        } 

        .time-slots input[type="radio"]:not(:disabled) + span {
            font-weight: 500;
        }


        button {
            display: block;
            width: 100%;
            margin-top: 2rem;
            padding: 0.75rem;
            background-color: #3498db;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book New Appointment</h2>
        <form action="/appointment" method="post">
            <!-- Date first -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" min="{{ current_date }}" value="{{ selected_date or current_date }}" required>

            <label for="clinic">Clinic:</label>
            <select name="clinic" required onchange="this.form.submit()">
                <option value="">-- Select Clinic --</option>
                {% for clinic in clinics %}
                    <option value="{{ clinic }}" {% if clinic == selected_clinic %}selected{% endif %}>{{ clinic }}</option>
                {% endfor %}
            </select>

            {% if doctors %}
                <label for="doctor">Doctor:</label>
                <select name="doctor" required>
                    <option value="">-- Select Doctor --</option>
                    {% for doctor in doctors %}
                         <option value="{{ doctor }}">{{ doctor }}</option>
                    {% endfor %}
                </select>
            {% endif %}


            <div class="time-slots">
                {% for hour in range(8, 20) %}
                     {% for minute in [0, 30] %}
                        {% set time_slot = "%02d:%02d"|format(hour, minute) %}
                         <label>
                            <input type="radio" name="time" value="{{ time_slot }}"
                                {% if time_slot in booked_slots %}disabled{% endif %}>
                            <span>{{ time_slot }}</span>
                        </label>
                     {% endfor %}
                {% endfor %}
             <label>
                <input type="radio" name="time" value="20:00" {% if "20:00" in booked_slots %}disabled{% endif %}>
                <span>20:00</span>
             </label>
            </div>


            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
