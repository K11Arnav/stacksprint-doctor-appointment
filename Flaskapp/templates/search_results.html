<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>

  <div class="login-container">
    <h1>Search Results</h1>

    {% if results %}
      <ul style="list-style: none; padding: 0; margin-bottom: 20px;">
        {% for doctor in results %}
        <li style="margin-bottom: 20px; background: #121212; padding: 15px; border-radius: 8px; color: white;">
          <strong>{{ doctor.DName }}</strong> - {{ doctor.Dspeciality }}<br />
          Clinic: {{ doctor.DClinic }}<br />
          Email: {{ doctor.Demail }}<br />
          Contact: {{ doctor.DContact }}<br /><br />
          <button onclick="window.location.href='{{ url_for('doctor_profile', doctor_id=doctor.DocID) }}'" 
                  style="width: 100%; padding: 10px; border:none; border-radius: 5px; background: #190162; color: white; cursor: pointer;">
            View Profile
          </button>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No results found.</p>
    {% endif %}

    <button onclick="window.location.href='{{ url_for('dashboard') }}'"
            style="width: 100%; padding: 10px; border:none; border-radius: 5px; background: #190162; color: white; cursor: pointer;">
      ‚Üê Back to Dashboard
    </button>
  </div>

</body>
</html>
