<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor_dashboard.css') }}">
</head>
<body>

  <div class="login-container">
    <h1>Welcome, Dr. {{ session['doctor_username'] }}</h1>

    <form action="{{ url_for('upload_prescription') }}">
      <input type="submit" value="Upload Prescription" class="btn" />
    </form>

    <form action="{{ url_for('doctor_appointments_calendar') }}">
      <input type="submit" value="My Calendar" class="btn" />
    </form>

    <form action="/">
      <input type="submit" value="Logout" class="btn logout-btn" />
    </form>

  </div>

</body>
</html>
