<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Appointments</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 2rem;
    }

    main {
        max-width: 900px;
        margin: auto;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 2rem;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background: #2c3e50;
        color: white;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background: #f9f9f9;
    }

    tr:hover {
        background: #f1f1f1;
    }

    /* Form Styling */
    form {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
    }

    input[type="date"],
    input[type="time"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: border-color 0.3s;
        font-size: 14px;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #2c3e50;
    }

    button {
        padding: 0.6rem 1.2rem;
        background: #2c3e50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #34495e;
    }
</style>
</head>
<body>
<main>
    <h2>Upcoming Appointments</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor</th>
            <th>Clinic</th>
            <th>Status</th>
        </tr>
        {% for appt in appointments %}
        <tr>
            <td>{{ appt.date }}</td>
            <td>{{ appt.time }}</td>
            <td>{{ appt.doctor }}</td>
            <td>{{ appt.clinic }}</td>
            <td>{{ appt.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Book New Appointment</h2>
    <form action="/book" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="clinic">Clinic:</label>
        <select id="clinic" name="clinic" required>
            <option value="">-- Select Clinic --</option>
            <option value="Clinic A">Clinic A</option>
            <option value="Clinic B">Clinic B</option>
            <option value="Clinic C">Clinic C</option>
        </select>

        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">-- Select Doctor --</option>
            <option value="Dr. Rao">Dr. Rao</option>
            <option value="Dr. Shah">Dr. Shah</option>
            <option value="Dr. Mehta">Dr. Mehta</option>
        </select>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Optional notes..."></textarea>

        <button type="submit">Book</button>
    </form>
</main>
</body>
</html>
