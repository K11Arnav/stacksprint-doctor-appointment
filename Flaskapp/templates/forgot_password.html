<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #190162, #080808);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #00c6fb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form method="POST" action="/forgot-password">
      <label for="email">Enter your email:</label>
      <input type="email" name="email" required>
      <button type="submit">Send Reset Link</button>
    </form>
  </div>
</body>
</html>
